syntax = "proto3";

import "types.proto";

message TipRequest {}

message TipResponse {
    BlockDate blockdate = 1;
    HeaderHash hash = 2;
}

message GetBlocksRequest {
    repeated HeaderHash from = 1;
    HeaderHash to = 2;
}

service Node {
    rpc Tip (TipRequest) returns (TipResponse);
    rpc GetBlocks (GetBlocksRequest) returns (stream Block);
}
