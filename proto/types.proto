syntax = "proto3";

package xblockchain;

message BlockDate {
    uint64 epoch = 1;
    uint32 slot = 2;
}

message HeaderHash {
    bytes hash = 1;
}

message HeaderHashes {
    repeated bytes hashes = 1;
}

message Block {
    bytes content = 1;
}

message Header {
    bytes content = 1;
}

message Transaction {
    bytes content = 1;
}
